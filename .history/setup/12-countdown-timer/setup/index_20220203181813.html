<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- javascript -->
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <article class="gift-info">
        <h3>OLD IPHONE GIVEAWAY</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday, 06 February 2022, 08:00pm
        </h4>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius dolorem architecto, ea iusto doloremque cumque doloribus id eos odio consequatur? Accusantium nostrum natus non fuga iure, necessitatibus tempora doloremque cum!</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span></span>
            </div>
          </div>
          <!-- end of days -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span></span>
            </div>
          </div>
          <!-- end of hours -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="mins"></h4>
              <span></span>
            </div>
          </div>
          <!-- end of minutes -->
          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="secs"></h4>
              <span></span>
            </div>
          </div>
          <!-- end of seconds -->
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
